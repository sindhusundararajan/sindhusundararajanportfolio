[build]
  # Point to the frontend directory
  base = "frontend"
  
  # Build command with --legacy-peer-deps flag
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Publish the build output
  publish = "build"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200